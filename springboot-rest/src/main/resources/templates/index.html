<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; UTF-8">
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="message"></div>
</body>
<script>
    $(document).ready(function () {
        // Ajax 跨域 Get 请求
        $.get("http://api.rest.org:8080/hello", function (data) {
            alert(data);
            $("#message").html(data);
        })
    })
</script>
</html>
